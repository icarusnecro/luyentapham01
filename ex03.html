<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = parseInt(prompt("nhap so 1"));
    let so2 =parseInt(prompt("nhap so 2"));

    function compareNum(so1,so2)
    {
        let sum = 0;
        if(so1>so2){
            document.write(so1+" lon hon  "+so2);
        }else if(so1<=so2){
            sum = so1 + so2;
            document.write(sum);
        }
    }
    compareNum(so1,so2);
</script>
</body>
</html>
